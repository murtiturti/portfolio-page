<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Murat Diken</title>
		<style>
			body { 
				margin: 0; 
				overflow: hidden;
				font-family: 'Courier New', Courier, monospace;
			}
			#info {
				position: absolute;
				top: 10px;
				left: 10px;
				background: rgba(255, 255, 255, 0.8);
				padding: 10px;
				border-radius: 5px;
				max-width: 300px;
				transition: transform 0.3s ease;
			}

			#info.collapsed {
				transform: translateY(-100%);
			}

			#toggle-button {
				font-family: 'Courier New', Courier, monospace;
				position: absolute;
				top: 10px;
				left: 10px;
				background: #008cba;
				color: white;
				border: none;
				padding: 10px;
				border-radius: 5px;
				cursor: pointer;
				z-index: 1;
			}

			#toggle-button.collapsed {
				top: 10px;
			}

			#headerWrapper {
				text-align: center;
				border-bottom: 1px solid grey;
			}

			#car-sound-fx-toggle {
				position: absolute;
				left: 10px;
				bottom: 10px;
				z-index: 1;
				width: 50px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				background: white;
				cursor: pointer;
				border-radius: 50%;
				overflow: hidden;
			}
			#car-sound-fx-toggle img {
				width: 50%;
				height: 50%;
			}

			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<button id="car-sound-fx-toggle" class="ui"><img src="./public/unmuteIcon.svg" id="car-sound-icon"></button>
		<button id="toggle-button" class="ui">Hide</button>
		<div id="info" class="ui">
			<div id="headerWrapper" class="ui">
				<h3 id="header" class="ui">Welcome!</h3>
			</div>
			<div id="info-content" class="ui">
				<p class="ui">Click and hold to start the engine <br> Release to stop</p>
				<p class="ui">Click on billboards to zoom in</p>
				<p class="ui">Click outside of the billboard when zoomed in to go back to car view</p>
				<p class="ui">Enjoy!</p>
			</div>
			
		</div>
		<script id="vertexshader" type="vertex">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script id="fragmentshader" type="fragment">
			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture; 
			varying vec2 vUv;
			void main() {
				gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
			}
		</script>
		<script type="module" src="/main.js"></script>
		<script>
			const infoDiv = document.getElementById('info');
			const toggleButton = document.getElementById('toggle-button');

			toggleButton.addEventListener('click', () => {
				if (infoDiv.classList.contains('collapsed')) {
					infoDiv.classList.remove('collapsed');
					toggleButton.textContent = 'Hide';
				}
				else {
					infoDiv.classList.add('collapsed');
					toggleButton.textContent = 'Show';
				}
			});
		</script>
	</body>
</html>
